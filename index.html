<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Agent</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />

    <!-- React Flow styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css" />

    <style>
        :root {
            --atlas-bg: #030712;
            --atlas-surface: rgba(17, 24, 39, 0.7);
            --atlas-border: rgba(255, 255, 255, 0.08);
            --atlas-accent: #3b82f6;
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: var(--atlas-bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(147, 51, 234, 0.1) 0px, transparent 50%);
            color: #f8fafc;
            overflow: hidden;
        }

        h1,
        h2,
        h3,
        h4,
        .font-display {
            font-family: "Outfit", sans-serif;
        }

        .font-mono {
            font-family: "JetBrains Mono", monospace;
        }

        /* Glassmorphism */
        .glass {
            background: var(--atlas-surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--atlas-border);
        }

        .glass-hover:hover {
            background: rgba(31, 41, 55, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
        }

        /* Shimmer Effect */
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .shimmer {
            position: relative;
            overflow: hidden;
        }

        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 2s infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        /* React Flow Dark Theme Overrides */
        .react-flow__node {
            border-radius: 12px;
            padding: 0;
            border: none;
            background: transparent;
        }

        .react-flow__edge-path {
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 2;
        }

        .react-flow__handle {
            background: var(--atlas-accent);
            width: 8px;
            height: 8px;
            border: 2px solid var(--atlas-bg);
        }

        .react-flow__attribution {
            display: none;
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
